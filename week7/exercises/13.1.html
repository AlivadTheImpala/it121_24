<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13.1: callbacks</title>
  </head>
  <body>
    <script>
      // split() takes in a string of a persons name and a callback function. In this context when calling split, we insert the greet function as the argument. split() can send it to any other function that may use the data created by the split function in a different way.

      //   greet() uses the data to display a custom greeting .

      function greet(fullname) {
        console.log(`Hello, ${fullname[0]} ${fullname[1]}`);
      }

      function split(person, callback) {
        let fullname = person.split(" ");
        // console.log(fullname);
        callback(fullname);
      }

      split("Brandon Davila", greet);
    </script>
  </body>
</html>
