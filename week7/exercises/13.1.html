<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13.1: callbacks</title>
  </head>
  <body>
    <script>
      let names = [
        "Brandon Davila",
        "Gladys Davila",
        "Jess Christ",
        "Ryan Smith",
        "Fabian Davila",
      ];

      function greet(fullname) {
        console.log(`Hello, ${fullname[0]} ${fullname[1]}`);
      }

      function split(name, callback) {
        let fullname = name.split(" ");
        console.log(fullname);
        callback(fullname);
      }

      split("Brandon Davila", greet);
    </script>
  </body>
</html>
