    <title>6.1: Writing our Own Function</title>

  <body>
    <script>
      // write a function that adds two numbers.
      function addTwoNumbers(num1, num2) {
        // let add = num1 + num2;
        return num1 + num2;
      }

      console.log(addTwoNumbers(4, 3));
    </script>
