  <body>
    <script>
      let descriptiveWords = ["awesome", "spectacular", "sick", "radical"];

      //   create a function that takes a user input and randomly selects a descriptive word to describe it.
      function describeName() {
        let userInput = prompt("Please, Enter A Name So That I Can Judge It.");
        let randomNumber = Math.floor(Math.random() * descriptiveWords.length);

        console.log(userInput, "is", descriptiveWords[randomNumber]);
      }

      console.log(describeName());
    </script>
  </body>
