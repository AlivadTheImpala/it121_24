<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.5</title>
  </head>
  <body>
    <h1 class="awesome">The querySelector()</h1>
    <p class="awesome">Check one two</p>
    <div class="awesome">This is actually number 3</div>
    <script>
      //querySelector() will only return the first occurrence of the class awesome.
      let awesome = document.querySelector(".awesome");
      console.log(awesome);
    </script>
  </body>
</html>
