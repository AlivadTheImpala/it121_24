<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10.3</title>
  </head>
  <body>
    <!-- we have 3 divs with some content that will be saved in a variable. -->
    <div>Hello, Im first.</div>
    <div>Hello, Nice to meet you first.</div>
    <div>Ok thanks, bye.</div>

    <script>
      let divs = document.getElementsByTagName("div");
      //when you getElementsByTagName, all of the divs are going to be saved inside of an array known as an HTMLCollection. so we can access each div using its index position.
      console.log(divs[1]);
    </script>
  </body>
