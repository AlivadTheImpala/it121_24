    <title>10.6</title>

  <body>
    <h1 class="mainSection">Shared Classes</h1>
    <div class="mainSection">
      This is a div tag, and has its class attribute set to mainSection.
    </div>
    <p class="mainSection">
      This is p tag, and it also has the class attribute of mainSection.
    </p>

    <script>
      let sharedClass = document.getElementsByClassName("mainSection");
      console.log(sharedClass[2]);
    </script>
