<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let eightBall = Math.random();
      let userPrompt = prompt("Tell me something...");

      // initialize response, but an empty string is assigned to it.
      let response = "";

      /*  we want a number between 0 and 5, so we multiply the random number assigned to eightBall by 6. To make it a whole number we apply the floor method. */
      eightBall = Math.floor(eightBall * 6);

      /*  depending upon the random number between 0-5 assigned to eightBall, response will be given the appropriate string. The random number is displayed in the console for testing purposes. */

      switch (eightBall) {
        case 0:
          response = "Zero, that's a nice number";
          break;

        case 1:
          response = "One, its better than nothing.";
          break;

        case 2:
          response = "Two, nice to have more than one.";
          break;

        case 3:
          response = "Three, a crowd.";
          break;

        case 4:
          response = "Four, we've got a box now.";
          break;

        case 5:
          response = "Five, five dollar foot loooooong.";
          break;

        default:
          document.write("Hmm, nothing to see here...");
      }
      /* Finally, the users prompt is displayed and ends with a period, followed by the response depending on the random number */

      console.log(eightBall);
      document.write(userPrompt + ". " + response);
    </script>
  </body>
</html>
