<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing</title>
    <style>
      #canvas1 {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas1" width="500" height="500"></canvas>

    <script>
      let canvas = document.getElementById("canvas1");
      let ctx = canvas.getContext("2d");
      let pos = {
        x: 0,
        y: 0,
      };

      ctx.beginPath();
      ctx.arc(250, 200, 100, 0, Math.PI * 2);
      ctx.fillStyle = "tomato";
      ctx.fill();
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(250, 20);
      ctx.lineTo(250, 150);
      ctx.stroke();

      ctx.beginPath();
      ctx.moveTo(250, 300);
      ctx.lineTo(250, 380);
      ctx.stroke();
    </script>
  </body>
</html>
